<script "text/javascript">
    $('h1').css("color", "red");
    
    $('#getReportButton').on("click", function(){
        var action = "report";
        var name = $('#name').text();
        var age = $('#age').val();
        var ethnicity = $('#ethnicity').text();
        alert("about to make the ajax call");
        
        
        $.ajax({
            url: action,
            method: 'POST',
            success: function(data){
                alert(data);
                alert(data.message);
